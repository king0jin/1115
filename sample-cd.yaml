apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sample-cd
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/king0jin/1115.git
    targetREvision: main
    path: samples
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: default
